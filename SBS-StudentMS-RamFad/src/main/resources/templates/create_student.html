<!DOCTYPE html> <!-- BOOTSTRAP VERSION 5.0.2-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{corelayout}">
	
<body>
	
	<div layout:fragment="content">
		
		<div class="container row col-md-8 offset-md-2">
	
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Create Student</h2>
				</div>
				<div class="card-body">
					<form method="post" th:action="@{/students}" th:object="${student}">
							
							<div class="form-group mb-3">
								<label class="form-label">First Name:</label>
								<input class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"  type="text" th:field="*{firstName}" />
								<p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
							</div>
							
							<div class="form-group mb-3">
								<label class="form-label">Last Name:</label>
								<input class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"  type="text" th:field="*{lastName}" />
								<p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
							</div>
							
							<div class="form-group mb-3">
								<label class="form-label">Email-Id:</label>
								<input class="form-control" id="email" name="email" placeholder="Enter Email Address"  type="email" th:field="*{email}" />
								<p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
							</div>
							
							<button class="btn btn-primary" type="submit">Submit</button>
							<a  class="btn btn-secondary" th:href="@{/students}">Cancel</a>
					
					</form>
				</div>
			</div>
					
		</div>
		
	</div>

</body>

</html>
